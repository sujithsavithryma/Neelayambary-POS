<div class="flex-col">
  <div class="sidenav-header">
    .
  </div>
  <div class="sidenav-content">
    <mat-nav-list>
      @for (link of (navs$ | async)?.navs; track link) {
      <mat-list-item routerLinkActive="mdc-list-item--activated" [routerLink]="link.link" (click)="setActive(link)">
        <a matListItemTitle>{{ link.name }}</a>
      </mat-list-item>
      }
    </mat-nav-list>
  </div>
</div>
